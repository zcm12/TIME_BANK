    <h2 align="left">正文</h2>
	<div id="content">
	<p style="text-indent: 2em;padding: 3px 0px;"> 央广网重庆8月30日消息（记者刘湛）重庆市质监局今天通报：近日，由市计量质检院承担的“工业机器人电磁兼容性检测规范”地方标准顺利通过重庆市地方标准审定，为全市工业机器人电磁兼容性检测提供了技术依据，将有利于助推重庆市工业机器人产业发展。
	</p>
