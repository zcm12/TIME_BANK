   <h2 align="left">正文</h2>
	<div id="content">
		<p style="text-indent: 2em;padding: 3px 0px;">南昌新闻网讯  记者昨日获悉，地铁2号线首列车在进行动态调试之际完成了车辆整车电磁兼容试验，试验结果显示，列车各项参数指标均已满足试运营要求。据介绍试验的通过意味着车辆正常运行时不会对手机、平板电脑等通讯设备造成干扰；佩戴有心脏起搏器的乘客也能安心乘坐地铁。
		</p>
