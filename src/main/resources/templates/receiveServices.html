<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="basepage :: common_header(~{::title},~{::script})">
    <title>收款服务</title>
    <script type="text/javascript">
        $(document).ready(function() {
            function changeDateFormat(cellval) {
                var dateVal = cellval + "";
                if (cellval != null) {
                    var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
                    var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
                    var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
                    var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                    var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                    var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
                    return date.getFullYear() + "-" + month + "-" + currentDate + " " + hours + ":" + minutes + ":" + seconds;
                }
            };
            var $table = $('#TRANSFER');
            $('#TRANSFER').bootstrapTable({
                columns:[
                    {
                        title:'转账ID',
                        field:'transGuid',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'发起转账者ID',
                        field:'transFromUserGuid',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'接受转账者账号名',
                        field:'transToUserGuid',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'转账货币',
                        field:'transCurrency',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'备注',
                        field:'transDesp',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'转账时间',
                        field:'transIssueTime',
                        align: 'center',
                        valign: 'middle',
                        sortable: true ,
                        formatter: function (value, row, index) {
                            return changeDateFormat(value);
                        }
                    },
                    {
                        title:'转账进程',
                        field:'transTypeGuidProcessStatus',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        field: 'transGuid',
                        title: '操作',
                        align: 'center',
                        sortable: true,
                        formatter: operateFormatter
                    }
                ],
                url: "/getTRANSFERListJsonData", //请求后台的URL（*）
                method: "get",
                striped: true,     //是否显示行间隔色
                cache: false,      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,  //是否显示分页（*）
                sortable: true,    //是否启用排序
                sortOrder: "asc",  //排序方式
                queryParams:function(params){
                    var limitApply={
                        limit:params.limit,
                        offset:params.offset,
                        sortName:this.sortName,
                        sortOrder:this.sortOrder,
                    };
                    return limitApply;
                },//传递参数
                sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,  //初始化加载第一页，默认第一页
                pageSize: 20,  //每页的记录行数（*）
                pageList:[5,10,20,30,40,50],
                sortName:"transGuid",
                showColumns: true,  //是否显示所有的列
                showRefresh: true,  //是否显示刷新按钮
                minimumCountColumns: 2, //最少允许的列数
                clickToSelect: true,//是否启用点击选中行
                toolbar:"#toolbar"
            });
            setTimeout(function () {
                $table.bootstrapTable('resetView');
            }, 200);
            function operateFormatter1(value, row, index) {
                var ti=new Date(value);
                var val=ti.toLocaleString() ;
                return val;
            };
            function operateFormatter(value, row, index) {
                if (row.transTypeGuidProcessStatus == "待处理")
                {
                    return [
                        '<div class="row">',
                        '<a class="btn btn-default" href="/confirmTRANSFER/'+
                        String(row.transGuid) +
                        '" title="确认收款">确认收款',
                        '</a>'+
                        '<a class="btn btn-default" href="/refuseTRANSFER/'+
                        String(row.transGuid) +
                        '" title="拒绝收款">拒绝收款',
                        '</a>'+
                        '</div>'
                    ].join('');
                }else{
                    return [
                        '<div class="row">',
                        '<a  disabled="disabled" class="btn btn-default" href="/confirmTRANSFER/'+
                        String(row.transGuid) +
                        '" title="确认收款">确认收款',
                        '</a>'+
                        '<a disabled="disabled" class="btn btn-default" href="/refuseTRANSFER/'+
                        String(row.transGuid) +
                        '" title="拒绝收款">拒绝收款',
                        '</a>'+
                        '</div>'
                    ].join('');
                }

            }
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 bg-danger">
            <div th:replace="basepage::contextheader"></div>
        </div>
    </div>
    <div class="row clearfix bg-success">
        <div class="col-md-3 bg-primary ">
            <div th:replace="basepage::contextleftnav"></div>
        </div>
        <div class="col-md-9 bg-danger">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        收款服务
                    </h3>
                </div>
                <div class="panel-body" >
                    <div class="table-responsive">
                    <table id="TRANSFER" name="TRANSFER" class="table table-bordered table-hover table-striped"
                           data-toolbar="#toolbar"
                           data-show-refresh="true"
                           data-show-toggle="true"
                           data-show-columns="true"
                           data-detail-view="false"
                           data-minimum-count-columns="2"
                           data-show-pagination-switch="true"
                           data-pagination="true"
                           data-id-field="applyId"
                           data-page-list="[5, 10, 25, 50, 100, ALL]"
                           data-show-footer="false"
                           data-side-pagination="server">
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 bg-primary">
            <div th:replace="basepage::contextfooter"></div>
        </div>
    </div>
</div>
</body>
</html>
