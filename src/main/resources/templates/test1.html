<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="basepage :: common_header(~{::title},~{::script})">
    <title>USERS</title>
    <script type="text/javascript">
        $(document).ready(function() {
            function changeDateFormat(cellval) {
                var dateVal = cellval + "";
                if (cellval != null) {
                    var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
                    var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
                    var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
                    var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                    var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                    var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
                    return date.getFullYear() + "-" + month + "-" + currentDate + " " + hours + ":" + minutes + ":" + seconds;
                }
            };

            var $table = $('#USERS');
            $('#USERS').bootstrapTable({
                columns:[
                    {
                        field : 'checked',
                        checkbox : true,
                        formatter : stateFormatter

                    },
                    {
                        title:'用户ID',
                        field:'userGuid',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'用户名',
                        field:'userName',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'用户账号',
                        field:'userAccount',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'用户密码',
                        field:'userPassword',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'用户角色',
                        field:'userFromRoleGuid',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'用户性别',
                        field:'userTypeGuidGender',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'用户状态',
                        field:'userTypeAccountStatus',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'密码盐值',
                        field:'userSalt',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'持有时间',
                        field:'userOwnCurrency',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'预支付时间',
                        field:'userPreConsumeCurrency',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'用户住址',
                        field:'userAddress',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'用户坐标',
                        field:'userCoordinate',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        title:'所属小区',
                        field:'userCommGuid',
                        align: 'center',
                        valign: 'middle',
                        sortable: true
                    },
                    {
                        field: 'userGuid',
                        title: '操作',
                        align: 'center',
                        sortable: true,
                        formatter: operateFormatter
                    }
                ],
                url: "/getUSERSListJsonData", //请求后台的URL（*）
                method: "get",
                striped: true,     //是否显示行间隔色
                cache: false,      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,  //是否显示分页（*）
                sortable: true,    //是否启用排序
                sortOrder: "asc",  //排序方式
                queryParams:function(params){
                    var limitApply={
                        limit:params.limit,
                        offset:params.offset,
                        sortName:this.sortName,
                        sortOrder:this.sortOrder,
                    };
                    return limitApply;
                },//传递参数
                sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,  //初始化加载第一页，默认第一页
                pageSize: 20,  //每页的记录行数（*）
                pageList:[5,10,20,30,40,50],
                sortName:"userGuid",
                showColumns: true,  //是否显示所有的列
                showRefresh: true,  //是否显示刷新按钮
                minimumCountColumns: 2, //最少允许的列数
                clickToSelect: true,//是否启用点击选中行
                toolbar:"#toolbar"
            });
            setTimeout(function () {
                $table.bootstrapTable('resetView');
            }, 200);
            function operateFormatter1(value, row, index) {
                var ti=new Date(value);
                var val=ti.toLocaleString() ;
                return val;
            };
            function operateFormatter(value, row, index) {
                return [
                    '<div class="row">',
                    '<a class="btn btn-default" href="/USERS/'+
                    String(row.userGuid) +
                    '" title="查看详情">查看详情',
                    '</a>  '+
                    '</div>'
                ].join('');
            }
            function stateFormatter(){
                onCheck:function checked (row){
                    console.log(row);
                }
                onUncheck:function unchecked (row){
                    console.log(row);

                }
            }
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 bg-danger">
            <div th:replace="basepage::contextheader"></div>
        </div>
    </div>
    <div class="row clearfix bg-success">
        <div class="col-md-3 bg-primary ">
            <div th:replace="basepage::contextleftnav"></div>
        </div>
        <div class="col-md-9 bg-danger">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        USERS表
                    </h3>
                </div>
                <div class="panel-body" >
                    <table id="USERS" name="USERS" class="table table-bordered table-hover table-striped"
                           data-toolbar="#toolbar"
                           data-show-refresh="true"
                           data-show-toggle="true"
                           data-show-columns="true"
                           data-detail-view="false"
                           data-minimum-count-columns="2"

            </div>

    </div>
    <div class="row clearfix">
        <div class="col-md-12 bg-primary">
            <div th:replace="basepage::contextfooter"></div>

    </div>
</div>
</body>
</html>
