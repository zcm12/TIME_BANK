<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="basepage :: common_header(~{::title},~{::script})">
    <title>发布请求</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        $(document).ready(function() {
            $('#REQESTInputForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    reqAddress:{
                        message: '请求提出地址验证失败',
                        validators: {
                            notEmpty: {
                                message: '请求提出地址不能为空'
                            }
                        }
                    },
                    reqTitle:{
                        message: '请求的标题验证失败',
                        validators: {
                            notEmpty: {
                                message: '请求的标题不能为空'
                            }
                        }
                    },
                    reqDesp:{
                        message: '请求描述验证失败',
                        validators: {
                            notEmpty: {
                                message: '请求描述不能为空'
                            }
                        },
                        stringLength: {
                            min: 10,
                            message: '描述长度必须在10位以上'
                        }
                    },
                    reqComment:{
                        message: '请求补充验证失败',
                        validators: {
                            notEmpty: {
                                message: '请求补充不能为空'
                            }
                        }
                    },

                    reqTypeGuidClass:{
                        message: '请求分类验证失败',
                        validators: {
                            notEmpty: {
                                message: '请求分类不能为空'
                            }
                        }
                    },
                    reqRreDurationTime:{
                        message: '预计持续时间验证失败',
                        validators: {
                            notEmpty: {
                                message: '预计持续时间不能为空'
                            },
                            regexp: {
                                regexp: /^[0-9]*$/,
                                message: '请求持续时间长度只能包含数字'
                            }
                        }
                    },
                    reqPersonNum:{
                        message: '请求需要人数验证失败',
                        validators: {
                            notEmpty: {
                                message: '请求需要人数不能为空'
                            },
                            regexp: {
                                regexp: /^[0-9]*$/,
                                message: '请求需要人数只能包含数字'
                            },
                            stringLength: {
                                min: 1,
                                max:15,
                                message: '请求人数不超过15人'
                            }
                        }
                    },
                    reqTypeGuidUrgency:{
                        message: '请求紧急程度验证失败',
                        validators: {
                            notEmpty: {
                                message: '请求紧急程度不能为空'
                            }
                        }
                    }

                }

            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 bg-danger">
            <div th:replace="basepage::contextheader"></div>
        </div>
    </div>
    <div class="row clearfix bg-success">
        <div class="col-md-2 bg-primary ">
            <div th:replace="basepage::contextleftnav"></div>
        </div>
        <div class="col-md-10 bg-danger">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        服务申请
                    </h3>
                </div>
                <div class="panel-body">
                    <form id="REQESTInputForm" name="REQESTInputForm" method="post" class="form-horizontal"
                          action="/applySubmit"  role="form"
                          data-bv-message="This value is not valid"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh" >
                        <div class="row" >

                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqAddress" >服务地址：</label>
                                <div class="col-lg-9">
                                    <input rows="5" id="reqAddress" name="reqAddress" class="form-control" placeholder="请输入详细服务地址">
                                    </input>
                                </div>
                            </div>
                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqTitle" >请求标题：</label>
                                <div class="col-lg-9">
                                    <input rows="5" id="reqTitle" name="reqTitle" class="form-control" placeholder="录入请求标题">
                                    </input>
                                </div>
                            </div>
                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqDesp" >请求描述：</label>
                                <div class="col-lg-9">
									<textarea rows="5" id="reqDesp" name="reqDesp" class="form-control" placeholder="录入请求描述" onmousedown="s(event,this)">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqComment" >请求补充：</label>
                                <div class="col-lg-9">
									<textarea rows="5" id="reqComment" name="reqComment" class="form-control" placeholder="录入请求补充" onmousedown="s(event,this)">
                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqTypeGuidClass" >选择请求分类：</label>
                                <div class="col-lg-9">
                                    <select name="reqTypeGuidClass" id="reqTypeGuidClass" class="form-control">
                                        <option th:each="typex:${types}" th:value="${typex.typeGuid}" th:text="${typex.typeTitle}" ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqTypeGuidUrgency" >选择请求紧急程度：</label>
                                <div class="col-lg-9">
                                    <select name="reqTypeGuidUrgency" id="reqTypeGuidUrgency" class="form-control">
                                        <option th:each="typex:${typex}" th:value="${typex.typeGuid}" th:text="${typex.typeTitle}"></option>

                                    </select>
                                </div>
                            </div>

                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqAvailableStartTime" >设定请求可用开始时间：</label>
                                <div class="col-lg-9">
                                    <input id="reqAvailableStartTime" name="reqAvailableStartTime" class="form_datetime form-control " type="text"  placeholder="录入请求可用开始时间" />
                                </div>
                            </div>
                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqAvailableEndTime" >设定请求可用结束时间：</label>
                                <div class="col-lg-9">
                                    <input id="reqAvailableEndTime" name="reqAvailableEndTime" class="form_datetime form-control " type="text"  placeholder="录入请求可用结束时间" />
                                </div>
                            </div>
                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqRreDurationTime" >预计持续时间：</label>
                                <div class="col-lg-9">
                                    <input id="reqRreDurationTime" name="reqRreDurationTime" type="text" class="form-control" placeholder="录入预计持续时间"/>
                                </div>
                            </div>
                            <div class="form-group  col-lg-6">
                                <label class="control-label col-lg-3" for="reqPersonNum" >请求需要人数：</label>
                                <div class="col-lg-9">
                                    <input id="reqPersonNum" name="reqPersonNum" type="text" class="form-control" placeholder="录入请求需要人数"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input id="btnSubmit" class="btn btn-primary" type="submit" value="保 存"/>&nbsp;
                            <input id="btnCancel" class="btn" type="button" value="返 回" onclick="history.go(-1)"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        //        var startMax = '2099-06-16 23:59:59';
        //        var endMin = '1900-06-16 23:59:59';
        var startTime = laydate.render({
            elem: '#reqAvailableStartTime',//指定元素
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss',
            min: 0, //设定最小日期为当前日期
            max: '2099-06-16 23:59:59',
            done: function (value,dates) {
                console.log(dates);
                endTime.config.min={
                    year:dates.year,
                    month:dates.month-1,//关键
                    date: dates.date,
                    hours: dates.hours,
                    minutes: dates.minutes,
                    seconds : dates.seconds
                }
//                this.endMin = value; //开始时间等于结束时间的最小值
//                endStart = value;//将结束日的初始值设定为开始日
            }
        });
        var endTime = laydate.render({
            elem: '#reqAvailableEndTime', //指定元素
            type: 'datetime',
            format: "yyyy-MM-dd HH:mm:ss",
            min: '1900-06-16 23:59:59',
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            done: function (value,dates) {
                startTime.config.max={
                    year:dates.year,
                    month:dates.month-1,//关键
                    date: dates.date,
                    hours: dates.hours,
                    minutes: dates.minutes,
                    seconds : dates.seconds
                }
//                this.startMax = value; //开始时间的最大值等于选定的结束时间
            }
        });

        function s(e, a) {
            if (e && e.preventDefault)
                e.preventDefault();
            else
                window.event.returnValue = false;
            a.focus();

        }
    </script>
    <div class="row clearfix">
        <div class="col-md-12 bg-primary">
            <div th:replace="basepage::contextfooter"></div>
        </div>
    </div>
</div>
</body>
</html>
