<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#inputForm').bootstrapValidator({
//                message: 'This value is not valid',
//                feedbackIcons: {
//                    valid: 'glyphicon glyphicon-ok',
//                    invalid: 'glyphicon glyphicon-remove',
//                    validating: 'glyphicon glyphicon-refresh'
//                },
                fields: {
                    username: {
                        message: '用户名验证失败',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            }
                        }
                    },
                    password: {
                        validators: {
                            identical: {
                                field: 'confirmPassword',
                                message: 'The password and its confirm are not the same'
                            }
                        }
                    },
                    confirmPassword: {
                        validators: {
                            identical: {
                                field: 'password',
                                message: 'The password and its confirm are not the same'
                            }
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <center >
                    <h2 class="panel-title">
                        用户登录
                    </h2>
                </center>
            </div>
            <div class="panel-body">
                <form id="inputForm" name="inputForm" method="post" class="form-horizontal"
                      action="/login"  role="form"
                      data-bv-message="This value is not valid"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh" >

                    <div class="row">
                        <div class="form-group  col-lg-12">
                            <label class="control-label col-lg-3" for="accountID" >账号 ：</label>
                            <div class="col-lg-6">
                                <input id="accountID" name="accountID" type="text" class="form-control"
                                       placeholder="请输入用户账号" data-bv-notempty data-bv-notempty-message="用户名不能为空"
                                       maxlength="25" />
                            </div>
                        </div>
                        <div class="form-group  col-lg-12">
                            <label class="control-label col-lg-3" for="pass">密码：</label>
                            <div class="col-lg-6">
                                <input id="pass" name="pass" type="password" class="form-control"
                                       placeholder="请输入用户密码" data-bv-notempty data-bv-notempty-message="密码不能为空"
                                       maxlength="25"/>
                            </div>
                        </div>
                        <div class="form-group  col-lg-12 " id="submitButton" align="center">
                            <center>
                                <input id="btnSubmit" class="btn btn-primary" type="submit"   value="登录"/>
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
