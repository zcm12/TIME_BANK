    <script type="text/javascript">
        $(document).ready(function() {
            if(message1!=null){
                document.getElementById('zmz').src = message1;
            }


            $('#USERSInputForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating:'glyphicon glyphicon-refresh'
                },
                fields: {
                    userGuid:{
                        message: '用户ID验证失败',
                        validators: {
                            notEmpty: {
                                message:'用户ID不能为空'
                            },
//                            stringLength: {
//                                min: 6,
//                                max: 180,
//                                message: '用户ID长度必须在6到18位之间'
//                            },
//                            regexp:{
//                                regexp: /^[a-zA-Z0-9_]+$/,
//                                message:'用户ID只能包含大写、小写、数字和下划线'
//                            }
                        }
                    },
                    userPhone: {
                        validators: {
                            notEmpty: {
                                message: '您应该填写手机'
                            },
                            stringLength: {
                                min: 11,
                                message: '联系方式应该不少于11位'
                            },
                            remote: {//ajax验证。server result:{"valid",true or false} 向服务发送当前input name值，获得一个json数据。例表示正确：{"valid",true}
                                url: '/jquery/exist3.do',//验证地址
                                message: '手机号已存在',//提示消息
                                delay: 1000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                                type: 'POST',//请求方式
                                data:{userName:function(){return $('#userPhone').val();}},
                            }
                        }
                    },
                    userName : {
                        validators : {
                            notEmpty : {
                                message : '姓名值不能为空！'
                            },
                            stringLength: {
                                min: 2,
                                message: '用户名长度必须大于2！'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z\u4e00-\u9fa5]+$/,
                                message: '用户名不能有数字和字符！'
                            }


                        },
                    },
                    userAccount:{
                        message: '用户账号名验证失败',
                        validators: {
                            notEmpty: {
                                message:'用户账号名不能为空'
                            }
                        }
                    },
                    userTypeGuidGender:{
                        message: '用户性别验证失败',
                        validators: {
                            notEmpty: {
                                message:'用户性别不能为空'
                            }
                        }
                    },
                    userAddress:{
                        message: '用户住址验证失败',
                        validators: {
                            notEmpty: {
                                message:'用户住址不能为空'
                            }
                        }
                    },
                    userCommGuid:{
                        message: '所属小区验证失败',
                        validators: {
                            notEmpty: {
                                message:'所属小区不能为空'
                            }
                        }
                    },
                    userBirthdate:{
                        message: '日期验证失败',
                        validators: {
//                            notEmpty: {
//                                message:'日期不能为空'
//                            }
                        }
                    },
                    userMail: {
                        validators : {
                            notEmpty : {
                                message : '邮箱不能为空！'
                            },
                            regexp: {
                                regexp: /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/,
                                message: '请输入完整邮箱！'
                            },
                            remote: {//ajax验证。server result:{"valid",true or false} 向服务发送当前input name值，获得一个json数据。例表示正确：{"valid",true}
                                url: '/jquery/exist4.do',//验证地址
                                message: '邮箱已存在',//提示消息
                                delay: 1000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                                type: 'POST',//请求方式
                                data:{userName:function(){return $('#userMail').val();}},
                            }
                        }
                    },
                    userIdnum: {
                        validators : {
                            notEmpty : {
                                message : '身份证号码不能为空！'
                            },
                            regexp: {
                                regexp: /^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/,
                                message: '身份证号码格式不正确，为15位和18位身份证号码！'
                            },
                            callback: {/*自定义，可以在这里与其他输入项联动校验*/
                                message: '身份证号码无效！',
                                callback:function(value, validator,$field){
                                    //15位和18位身份证号码的正则表达式
                                    var regIdCard = /^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;
                                    //如果通过该验证，说明身份证格式正确，但准确性还需计算
                                    var idCard = value;
                                    if (regIdCard.test(idCard)) {
                                        if (idCard.length == 18) {
                                            var idCardWi = new Array(7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2); //将前17位加权因子保存在数组里
                                            var idCardY = new Array(1, 0, 10, 9, 8, 7, 6, 5, 4, 3, 2); //这是除以11后，可能产生的11位余数、验证码，也保存成数组
                                            var idCardWiSum = 0; //用来保存前17位各自乖以加权因子后的总和
                                            for (var i = 0; i < 17; i++) {
                                                idCardWiSum += idCard.substring(i, i + 1) * idCardWi[i];
                                            }
                                            var idCardMod = idCardWiSum % 11;//计算出校验码所在数组的位置
                                            var idCardLast = idCard.substring(17);//得到最后一位身份证号码
                                            //如果等于2，则说明校验码是10，身份证号码最后一位应该是X
                                            if (idCardMod == 2) {
                                                if (idCardLast == "X" || idCardLast == "x") {
                                                    return true;
                                                    //alert("恭喜通过验证啦！");
                                                } else {
                                                    return false;
                                                    //alert("身份证号码错误！");
                                                }
                                            } else {
                                                //用计算出的验证码与最后一位身份证号码匹配，如果一致，说明通过，否则是无效的身份证号码
                                                if (idCardLast == idCardY[idCardMod]) {
                                                    //alert("恭喜通过验证啦！");
                                                    return true;
                                                } else {
                                                    return false;
                                                    //alert("身份证号码错误！");
                                                }
                                            }
                                        }
                                    } else {
                                        //alert("身份证格式不正确!");
                                        return false;
                                    }
                                }
                            }
                        }
                    },
                    userEmerperson: {
                        validators : {
                            notEmpty : {
                                message : '紧急联系人不能为空！'
                            },
                            stringLength: {
                                max: 5,
                                min: 2,
                                message: '紧急联系人长度必须不超过5不小于2！'
//                                min: 2,
//                                message: '紧急联系人长度必须大于等于2！'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z\u4e00-\u9fa5]+$/,
                                message: '紧急联系人不能有数字和字符！'
                            }


                        },
                    },
                    userEmercontact: {
                        validators: {
                            notEmpty: {
                                message: '您应该填写紧急联系方式'
                            },
                            stringLength: {
                                min: 11,
                                message: '联系方式应该不少于11位'
                            }
                        }
                    },
                },
            });
        });
    </script>
