<!DOCTYPE html >
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:include="basepage :: common_header(~{::title},~{::script})">
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrapvalidator-0.4.5/dist/css/bootstrapValidator.min.css"  />
    <script type="text/javascript" src="/jquery-3.1.1/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/bootstrapvalidator-0.4.5/dist/js/bootstrapValidator.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设置支付密码</title>
    <script type="text/javascript">
        //        <script type="text/javascript">
        $(document).ready(function() {
            $('#Form').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    userTransPassword: {
                        message: '密码验证失败',
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 2,
                                max: 6,
                                message: '密码长度必须在2到6位之间'
                            },
                            identical: {
                                field: 'userTransPassword1',
                                message: '两次输入的密码不相符'
                            }
                        }
                    },
                    userTransPassword1: {
                        message: '密码验证失败',
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 2,
                                max: 6,
                                message: '密码长度必须在2到6位之间'
                            },
                            identical: {
                                field: 'userTransPassword',
                                message: '两次输入的密码不相符'
                            }
                        }
                    }

                }
            })

        })
    </script>

    <script>
        function sumbit_form() {
         alert("设置密码成功！");
        }
    </script>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-12 bg-danger">
            <div th:replace="basepage::contextheader"></div>
        </div>
    </div>
    <div class="row clearfix bg-success">
        <div class="col-md-2 bg-primary ">
            <div th:replace="basepage::contextleftnav"></div>
        </div>
        <div class="col-md-10 bg-danger">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        支付密码
                    </h3>
                </div>
                <div class="panel-body">
                    <form id="Form" name="Form" action="/password"  method="post" data-bv-message="This value is not valid" onsubmit="sumbit_form()"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                        <div class="form-group">
                            <label for="userTransPassword">支付密码</label>
                            <input type="password" name="userTransPassword" class="form-control" id="userTransPassword" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="userTransPassword1">确认支付密码</label>
                            <input type="password" name="userTransPassword1" class="form-control" id="userTransPassword1" placeholder="Password"/>
                        </div>
                        <button id="tj" type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 bg-primary">
            <div th:replace="basepage::contextfooter"></div>
        </div>
    </div>
</div>



</body>

</html>
